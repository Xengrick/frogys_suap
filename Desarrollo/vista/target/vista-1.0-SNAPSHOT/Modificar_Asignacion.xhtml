<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      lang="es" xml:lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Unidades de Aprendizaje</title>
    <style type="text/css">
     body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .container {
             flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #fff;
        }
        .header {
             background-color: #ffebaf;
            width: 100%;
            height: 80px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ccc;
            justify-content: space-between;
            
        }

        .header img {
            height: 40px;
        }

        .header h1 {
            font-size: 24px;
            margin: 0;
            font-weight: normal;
        }

        .close-btn {
            background-color: #fff;
            border: none;
            font-size: 20px;
            cursor: pointer;
            margin-right: 10px;
        }

        .main {
            display: flex;
            margin-top: 20px;
        }

        .sidebar {
            width: 200px;
            background-color: #fff;
            border-right: 1px solid #ccc;
            padding: 20px;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            text-decoration: none;
            color: black;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #f0f0f0;
        }

        .sidebar img {
            height: 20px;
            margin-right: 10px;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f1f1f1;
            border-radius: 10px;
        }

        .content h2 {
            font-size: 24px;
            color: #666;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .form-grid {
            width: 100%;
        }

        .form-grid input {
            width: 100%;
        }

        .form-buttons {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <h:form>
        <div class="container">
            <div class="header">
                <div class="title-section">
                    <img src="unidades.png" alt="icono-unidades" />
                    <h:outputText value="Unidades de aprendizaje" styleClass="titulo" />
                </div>
                     <h:link value="Inicio" outcome="index">
    <i class="pi pi-home"></i>
</h:link>

            </div>

            <div class="main">
                <div class="sidebar">
                      <h:link value="Agregar Nueva Unidad" outcome="gestionmaterias">
                        <img src="agregar.png" alt="Agregar Materia" />
                     <i class="pi pi-home"></i>
                    </h:link>
                         <h:link value="Modificar unidades" outcome="Modificar_Unidades">
                             <img src="Editar.png"/>
                         <i class="pi pi-home"></i>
                        </h:link>
                              
                    <h:link value="Eliminar Unidades Academicas" outcome="Eliminar_Unidad">
                         <img src="Eliminar.png" alt="Eliminar Materia" />
                       <i class="pi pi-home"></i>
                     </h:link>
                </div>

                <div class="content">
                    <p:panelGrid columns="2" styleClass="ui-panelgrid-blank form-grid">

                        <p:inputText id="unidad" value="Desarrollo de Software" readonly="true" />
                        
                        <h:outputLabel for="unidad" value="Nombre de unidad de aprendizaje" />
                        

                        <p:inputText id="idUnidad" value="123456789" readonly="true" />
                        <h:outputLabel for="idUnidad" value="Id Unidad de Aprendizaje" />
                        

                        <p:inputText id="nombreUnidad" value="Desarrollo de Software" readonly="true" />
                        <h:outputLabel for="nombreUnidad" value="Nombre de la Unidad" />
                        

                        <p:inputText id="horasClase" value="8" readonly="true" />
                        <h:outputLabel for="horasClase" value="Horas Clase" />

                         <p:inputText id="horasTaller" value="2" readonly="true" />
                        <h:outputLabel for="horasTaller" value="Horas Taller" />
                       

                        <p:inputText id="horasLab" value="2" readonly="true" />
                        <h:outputLabel for="horasLab" value="Horas Laboratorio" />
                        

                        
                        <div class="form-buttons">
                            <p:commandButton value="Atrás" icon="pi pi-arrow-left" styleClass="ui-button-secondary" />
                            <p:commandButton value="Guardar" icon="pi pi-check" styleClass="ui-button-success" />
                        </div>
                    </p:panelGrid>
                </div>
            </div>
        </div>
    </h:form>
</body>
</html>
